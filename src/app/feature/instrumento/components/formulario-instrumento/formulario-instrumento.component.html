<div class="container">
    <div class="py-3">
      <p class="fz-20 m-0 font-weight-bold">
        Reserva instrumentos
      </p>
    </div>
  
    <div>
      <form [formGroup]="formularioInstrumento" (ngSubmit)="guardar()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre persona o banda</label>
            <input validar type="text" class="form-control" id="nombre" formControlName="nombre"
              placeholder="Nombre persona o banda">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="fecha">Fecha</label>
            <div class="form-group">
              <input formControlName="fecha" validar placeholder="Fecha" class="form-control" #d1="ngbDatepicker" ngbDatepicker
                (click)="abrirDatePicker(d1)" readonly [minDate]="fechaMinima" [maxDate]="fechaMaxima">
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
              <label for="cantidad">Cantidad instrumentos</label>
              <ng-select validar [items]="cantidades" [searchable]="false" [clearable]="false" formControlName="cantidad" bindLabel="cantidad" bindValue="cantidad" (change)="calcularTarifa($event?.cantidad)">
              </ng-select>
            </div>
            <div class="form-group col-md-3">
              <label for="instrumento">Instrumento</label>
              <ng-select validar [items]="instrumentos" [multiple]="true" [maxSelectedItems]="formularioInstrumento.controls.cantidad.value" [searchable]="false" formControlName="instrumento"  bindLabel="instrumento" bindValue="instrumento">
              </ng-select>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="tarifa">Tarifa ($)</label>
            <input type="text" class="form-control" id="tarifa" placeholder="" formControlName="tarifa" readonly>
          </div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-danger mr-2" [routerLink]="['/instrumento']">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="guardarReservaInstrumento" [disabled]="!formularioInstrumento.valid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
